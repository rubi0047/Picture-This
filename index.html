<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h2>My Really Cool Blog Post</h2>
    </div>
    
    <picture>
      <!-- Landscape Images (Below 960px) -->
      <source srcset="images/museum-320w-landscape.jpg 320w, 
                      images/museum-640w-landscape.jpg 640w, 
                      images/museum-960w-landscape.jpg 960w"
              sizes="(max-width: 960px) 100vw, 960px" media="(max-width: 960px)">
      
      <source srcset="images/museum-480w-landscape.jpg 480w, 
                      images/museum-960w-landscape.jpg 960w, 
                      images/museum-1440w-landscape.jpg 1440w"
              sizes="(max-width: 960px) 100vw, 960px" media="(max-width: 960px)">
      
      <source srcset="images/museum-720w-landscape.jpg 720w, images/museum-1440w-landscape.jpg 1440w, images/museum-2160w-landscape.jpg 2160w"
              sizes="(max-width: 960px) 100vw, 960px" media="(max-width: 960px)">
      
      <source srcset="images/museum-960w-landscape.jpg 960w, images/museum-1920w-landscape.jpg 1920w, images/museum-2880w-landscape.jpg 2880w"
              sizes="(max-width: 960px) 100vw, 960px" media="(max-width: 960px)">

      <!-- Square Images (960px and Above) -->
      <source srcset="images/museum-480w-square.jpg 480w, images/museum-960w-square.jpg 960w, images/museum-1440w-square.jpg 1440w"
              sizes="(min-width: 960px) 50vw, 960px" media="(min-width: 960px)">
      
      <source srcset="images/museum-640w-square.jpg 640w, images/museum-1280w-square.jpg 1280w, images/museum-1920w-square.jpg 1920w"
              sizes="(min-width: 960px) 50vw, 960px" media="(min-width: 960px)">
      
      <source srcset="images/museum-800w-square.jpg 800w, images/museum-1600w-square.jpg 1600w, images/museum-2400w-square.jpg 2400w"
              sizes="(min-width: 960px) 50vw, 960px" media="(min-width: 960px)">
      
      <img src="images/museum-960w-landscape.jpg" alt="museum" />
    </picture> 
  </header>
</body>

</html>
