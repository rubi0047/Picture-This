<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h2>My Really Cool Blog Post</h2>
    </div>
    <picture>
        <!-- Landscape images (Viewports Smaller Than 960px) -->
      <source 
          srcset="images/museum-320w-landscape.jpg, 
                  images/museum-640w-landscape.jpg 2x, 
                  images/museum-960w-landscape.jpg 3x"
          media="(max-width: 319px)">

      <source 
          srcset="images/museum-480w-landscape.jpg,
                  images/museum-960w-landscape.jpg 2x,
                  images/museum-1440w-landscape.jpg 3x"
          media="(max-width: 479px)">

      <source 
          srcset="images/museum-720w-landscape.jpg, 
                  images/museum-1440w-landscape.jpg 2x, 
                  images/museum-2160w-landscape.jpg 3x"
          media="(max-width: 719px)">

      <source 
          srcset="images/museum-960w-landscape.jpg,
                  images/museum-1920w-landscape.jpg 2x,
                  images/museum-2880w-landscape.jpg 3x"
          media="(max-width: 959px)">

        <!-- Square Images (Viewports 960px and Larger) -->
      <source 
          srcset="images/museum-480w-square.jpg,
                  images/museum-960w-square.jpg 2x,
                  images/museum-1440w-square.jpg 3x"
          media="(min-width: 960px)">

      <source 
          srcset="images/museum-640w-square.jpg,
                  images/museum-1280w-square.jpg 2x,
                  images/museum-1920w-square.jpg 3x"
          media="(min-width: 1280px)">

      <source 
          srcset="images/museum-800w-square.jpg,
                  images/museum-1600w-square.jpg 2x, 
                  images/museum-2400w-square.jpg 3x"
          media="(min-width: 1600px)">

      <img src="images/museum-960w-landscape.jpg" alt="Museum Image">
    </picture>
  </header>
</body>

</html>
